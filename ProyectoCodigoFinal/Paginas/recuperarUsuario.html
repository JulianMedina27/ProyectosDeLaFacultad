    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div class="contenedor">

        <div class="contenedor-imagen">
            <img class="logotipo" src="../img/uñemy.com.png" alt="LogoTipo">

        <div class="contenedor-restablecer">
            <h2>¿Has olvidado la contraseña?</h2>

                <input type="email" id="correo" name="correo" placeholder="Ingresa tú correo" required>

                <p> ¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>
