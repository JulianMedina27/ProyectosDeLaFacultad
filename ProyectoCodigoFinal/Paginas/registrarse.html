<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="contenedor">

        <div class="contenedor-imagen">
            <img class="logotipo" src="../img/uñemy.com.png" alt="LogoTipo">
        </div>

        <div class="contenedor-IniciarSesion">
            <h2>¡Regístrate!</h2>
            <form action="../contenido.html" method="GET">
                <label for="username">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tú correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tú contraseña" required>

                <label for="password">Repetir Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa nuevamente tú contraseña" required>

                <input type="submit" value="Regístrate">

                <p> ¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>

</body>
</html>
