<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="contenedor">

        <div class="contenedor-imagen">
            <img class="logotipo" src="img/uñemy.com.png" alt="LogoTipo">
        </div>

        <div class="contenedor-IniciarSesion">
            <h2>¡Bienvenido!</h2>
            <form id="loginForm">
                <label for="username">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tú correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tú contraseña" required>

                <input type="submit" value="Ingresar">

                <p><a href="Paginas/recuperarUsuario.html">Olvidé mi contraseña</a></p>
            </form>

            <div class="boton-registro">
                <a href="Paginas/registrarse.html">Registrarse</a>
            </div>
        </div>
    </div>

</body>
<script src="./JS/login.js" ></script>
</html>
